---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox
version: 0.4.0

folders:
    - map: ./sites
      to: /home/vagrant/sites
      # type: smb

sites:
    - map: nuswhispers.local
      to: /home/vagrant/sites/nuswhispers/public

databases:
    - nuswhispers

variables:
    - key: APP_ENV
      value: local

